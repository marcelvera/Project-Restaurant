<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finalizar Compra | Los Pollos Hermanos</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="bg-blue-50 font-sans">
  <header class="bg-red-600 w-full h-auto py-4 shadow-md">
    <nav class="container mx-auto px-4 flex justify-between items-center">
      <a href="index.html">
        <img class="w-32 h-20" src="https://upload.wikimedia.org/wikipedia/en/a/ae/Los_Pollos_Hermanos_logo.png" alt="Logo">
      </a>
      <h1 class="text-white text-2xl font-bold">Finalizar Compra</h1>
    </nav>
  </header>

  <main class="container mx-auto px-4 py-10 grid grid-cols-1 lg:grid-cols-2 gap-10 animate__animated animate__fadeIn">
    <!-- Formulario -->
    <section class="bg-white rounded-xl shadow-lg p-8">
      <h2 class="text-2xl font-bold text-red-600 mb-6">Datos de Envío y Pago</h2>
      <form class="space-y-6">
        <div>
          <label for="nombre" class="block font-semibold text-gray-700 mb-1">Nombre Completo</label>
          <input type="text" id="nombre" class="w-full border border-blue-300 rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Juan Pérez" required>
        </div>

        <div>
          <label for="direccion" class="block font-semibold text-gray-700 mb-1">Dirección</label>
          <input type="text" id="direccion" class="w-full border border-blue-300 rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Av. 5 con calle 72, Maracaibo" required>
        </div>

        <div>
          <label for="tarjeta" class="block font-semibold text-gray-700 mb-1">Número de Tarjeta</label>
          <input type="text" id="tarjeta" maxlength="16" class="w-full border border-blue-300 rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="1234 5678 9012 3456" required>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="codigo" class="block font-semibold text-gray-700 mb-1">Código CVV</label>
            <input type="text" id="codigo" maxlength="4" class="w-full border border-blue-300 rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="123" required>
          </div>
        </div>

        <button id="btnFinalizar" type="button" class="w-full bg-yellow-400 text-red-700 font-bold py-3 rounded-xl border-r-4 border-red-600 hover:bg-yellow-300">Confirmar Pedido</button>
      </form>
    </section>

    <!-- Carrito -->
    <aside class="bg-white rounded-xl shadow-lg p-8">
      <h2 class="text-2xl font-bold text-blue-700 mb-6">Resumen de Pedido</h2>
      <ul id="resumenCarrito" class="space-y-4 max-h-96 overflow-y-auto">
        <!-- Productos añadidos dinámicamente -->
      </ul>
    </aside>
  </main>

  <script src="finalizarCompra.js"></script>

</body>
</html>
